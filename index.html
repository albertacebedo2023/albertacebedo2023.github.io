<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<title>AR Multiple Markers</title>

	<script src="js/keyboard.js"></script>
	<script src="js/three.js"></script>

	<script src="jsartoolkit5/artoolkit.min.js"></script>
	<script src="jsartoolkit5/artoolkit.api.js"></script>

	<script src="threex/threex-artoolkitsource.js"></script>
	<script src="threex/threex-artoolkitcontext.js"></script>
	<script src="threex/threex-arbasecontrols.js"></script>
	<script src="threex/threex-armarkercontrols.js"></script>
</head>

<body style="margin: 0; overflow: hidden; font-family: monospace;">

<script>
let scene, camera, renderer;
let arToolkitSource, arToolkitContext;
let markerNames, markerArray;
let keyboard;

init();
animate();

function init() {

	// ---------- ESCENA ----------
	// Perro
	scene = new THREE.Scene();

	let ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
	scene.add(ambientLight);

	camera = new THREE.Camera();
	scene.add(camera);

	let pointLight = new THREE.PointLight(0xffffff, 1);
	camera.add(pointLight);

	renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
	renderer.setClearColor(new THREE.Color('lightgrey'), 0);
	renderer.setSize(800, 600);
	renderer.domElement.style.position = 'absolute';
	renderer.domElement.style.top = '0px';
	renderer.domElement.style.left = '0px';
	document.body.appendChild(renderer.domElement);

	keyboard = new Keyboard();

	// ---------- AR TOOLKIT SOURCE ----------
	arToolkitSource = new THREEx.ArToolkitSource({
		sourceType: 'webcam'
	});

	arToolkitSource.init(onResize);
	window.addEventListener('resize', onResize);

	function onResize() {
		arToolkitSource.onResize();
		arToolkitSource.copySizeTo(renderer.domElement);
		if (arToolkitContext.arController !== null) {
			arToolkitSource.copySizeTo(arToolkitContext.arController.canvas);
		}
	}

	// ---------- AR TOOLKIT CONTEXT ----------
	arToolkitContext = new THREEx.ArToolkitContext({
		cameraParametersUrl: 'data/camera_para.dat',
		detectionMode: 'mono',
		maxDetectionRate: 30
	});

	arToolkitContext.init(() => {
		camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
	});

	// ---------- MARCADORES ----------
	markerNames = ['letterA', 'letterB', 'letterC'];
	markerArray = [];

	for (let i = 0; i < markerNames.length; i++) {

		let markerRoot = new THREE.Group();
		scene.add(markerRoot);
		markerArray.push(markerRoot);

		new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
			type: 'pattern',
			patternUrl: 'data/' + markerNames[i] + '.patt'
		});

		let markerGroup = new THREE.Group();
		markerRoot.add(markerGroup);
	}

	// ---------- MODELOS ----------

	// letterA â†’ ESFERA AZUL
	let sphere = new THREE.Mesh(
		new THREE.SphereGeometry(0.5, 32, 32),
		new THREE.MeshLambertMaterial({ color: 0x0000ff })
	);
	sphere.position.y = 0.5;
	markerArray[0].children[0].add(sphere);

	// letterB â†’ CUBO VERDE
	let cube = new THREE.Mesh(
		new THREE.BoxGeometry(0.8, 0.8, 0.8),
		new THREE.MeshLambertMaterial({ color: 0x00ff00 })
	);
	cube.position.y = 0.4;
	markerArray[1].children[0].add(cube);

	// letterC â†’ CILINDRO ROJO
	let cylinder = new THREE.Mesh(
		new THREE.CylinderGeometry(0.3, 0.3, 1, 32),
		new THREE.MeshLambertMaterial({ color: 0xff0000 })
	);
	cylinder.position.y = 0.5;
	markerArray[2].children[0].add(cylinder);
}

function update() {

	keyboard.update();

	// ðŸ”‘ ACTUALIZACIÃ“N CORRECTA DEL TRACKING
	if (arToolkitSource.ready) {
		arToolkitContext.update(arToolkitSource.domElement);
	}

	// Animaciones simples
	if (markerArray[0].visible) {
		markerArray[0].children[0].rotation.y += 0.02;
	}
	if (markerArray[1].visible) {
		markerArray[1].children[0].rotation.y += 0.02;
	}
	if (markerArray[2].visible) {
		markerArray[2].children[0].rotation.y += 0.02;
	}
}

function render() {
	renderer.render(scene, camera);
}

function animate() {
	requestAnimationFrame(animate);
	update();
	render();
}
</script>

</body>
</html>
