<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Pok√©mon GO Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin:0; overflow:hidden; background:#222; }
#msg {
  position:fixed;
  top:10px; left:10px;
  background:black; color:white;
  padding:10px;
  font-family:Arial;
  z-index:10;
}
</style>
</head>

<body>
<div id="msg">Toca la pantalla para colocar el Pok√©mon</div>

<script type="module">
//LECHE de MIPALO
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js";

let scene, camera, renderer, model, ground;

init();
animate();

function init() {

  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb); // cielo azul

  camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.set(0, 2, 5);

  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  // Luz
  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  scene.add(light);

  // Suelo VISIBLE (para debug)
  ground = new THREE.Mesh(
    new THREE.PlaneGeometry(50, 50),
    new THREE.MeshStandardMaterial({ color:0x228b22 })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // Cargar modelo
  const loader = new GLTFLoader();
  loader.load(
    "./models/honguito_creepy.glb",
    gltf => {
      model = gltf.scene;
      model.scale.set(0.5, 0.5, 0.5);
      console.log("‚úÖ Modelo cargado");
    },
    xhr => {
      console.log("Cargando modelo:", (xhr.loaded/xhr.total*100).toFixed(1) + "%");
    },
    err => {
      console.error("‚ùå ERROR cargando modelo:", err);
    }
  );

  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  window.addEventListener("click", e => {
    if (!model) {
      console.log("Modelo a√∫n no cargado");
      return;
    }

    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const hits = raycaster.intersectObject(ground);

    if (hits.length > 0) {
      const clone = model.clone();
      clone.position.copy(hits[0].point);
      scene.add(clone);
      console.log("üéâ Pok√©mon colocado");
    }
  });

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

</script>

</body>
</html>
