<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Pok√©mon AR Real</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Three.js compatible -->
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/loaders/GLTFLoader.js"></script>

<style>
body { margin: 0; overflow: hidden; }
#msg {
  position: fixed;
  top: 10px;
  left: 10px;
  background: black;
  color: white;
  padding: 10px;
  font-family: Arial;
}
</style>
</head>

<body>
<div id="msg">Toca la pantalla para colocar el Pok√©mon</div>

<script>
let scene, camera, renderer, model, ground;

init();
animate();

function init() {

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.set(0, 1.6, 3);

  renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  scene.add(light);

  ground = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshBasicMaterial({ visible: false })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  const loader = new THREE.GLTFLoader();
  loader.load(
    "./models/hornet.glb",   // üëà CAMBIA SI USAS OTRO
    gltf => {
      model = gltf.scene;
      model.scale.set(0.5, 0.5, 0.5);
      console.log("Modelo cargado correctamente");
    },
    undefined,
    err => console.error(err)
  );

  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  window.addEventListener("click", e => {
    if (!model) return;

    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const hits = raycaster.intersectObject(ground);

    if (hits.length > 0) {
      model.position.copy(hits[0].point);
      scene.add(model);
      console.log("Modelo colocado");
    }
  });

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
</script>

</body>
</html>
