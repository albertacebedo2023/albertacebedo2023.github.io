<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>PokÃ©mon GO Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>

body { margin:0; overflow:hidden; background:#000; }
#msg {
  position:fixed;
  top:10px; left:10px;
  background:black; color:white;
  padding:10px;
  font-family:Arial;
  z-index:10;
}
</style>
</head>

<body>
<div id="msg">Toca la pantalla para colocar el PokÃ©mon XD</div>

<script type="module">

// IMPORTS CORRECTOS
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js";

let scene, camera, renderer, model, ground, raycaster, mouse;

init();
animate();

function init() {

  // ESCENA
  scene = new THREE.Scene();
  scene.background = new THREE.Color(0x87ceeb); // cielo azul debug

  // CÃMARA
  camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
  camera.position.set(0, 3, 6);

  // RENDER
  renderer = new THREE.WebGLRenderer({ antialias:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
  document.body.appendChild(renderer.domElement);

  // LUCES
  const hemi = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  scene.add(hemi);

  const dir = new THREE.DirectionalLight(0xffffff, 1);
  dir.position.set(5,10,5);
  scene.add(dir);

  // SUELO
  ground = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshStandardMaterial({ color:0x228b22 })
  );
  ground.rotation.x = -Math.PI / 2;
  ground.receiveShadow = true;
  scene.add(ground);

  // RAYCASTER
  raycaster = new THREE.Raycaster();
  mouse = new THREE.Vector2();

  // CARGAR MODELO
  const loader = new GLTFLoader();
  loader.load(
    "models/honguito_creepy.glb",
    gltf => {
      model = gltf.scene;
      model.scale.set(0.5,0.5,0.5);
      model.traverse(n => { if(n.isMesh) n.castShadow = true; });
      console.log("âœ… Modelo cargado correctamente");
    },
    xhr => console.log(`Cargando modelo: ${(xhr.loaded/xhr.total*100).toFixed(1)}%`),
    err => console.error("âŒ Error cargando modelo", err)
  );

  // CLICK PARA PONER POKEMON
  window.addEventListener("click", onClick);
  window.addEventListener("resize", onResize);
}

function onClick(e){
  if(!model) return console.log("Modelo aÃºn no cargado");

  mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
  mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

  raycaster.setFromCamera(mouse, camera);
  const hits = raycaster.intersectObject(ground);

  if(hits.length > 0){
    const clone = model.clone(true);
    clone.position.copy(hits[0].point);
    scene.add(clone);
    console.log("ðŸŽ‰ PokÃ©mon colocado");
  }
}

function onResize(){
  camera.aspect = window.innerWidth/window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
}

function animate(){
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

</script>

</body>
</html>
