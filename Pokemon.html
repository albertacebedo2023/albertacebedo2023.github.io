<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8">
<title>Pokémon GO Clone</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body { margin:0; overflow:hidden; }
#msg {
  position:fixed;
  top:10px; left:10px;
  background:black; color:white;
  padding:10px;
  font-family:Arial;
}
</style>
</head>

<body>
<div id="msg">Toca la pantalla para colocar el Pokémon</div>

<script type="module">

// IMPORTS MODERNOS MIPALO (SIN ERRORES)
import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.158.0/build/three.module.js";
import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.158.0/examples/jsm/loaders/GLTFLoader.js";

let scene, camera, renderer, model, ground;

init();
animate();

function init() {

  scene = new THREE.Scene();

  camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
  camera.position.set(0, 1.6, 3);

  renderer = new THREE.WebGLRenderer({ antialias:true, alpha:true });
  renderer.setSize(window.innerWidth, window.innerHeight);
  document.body.appendChild(renderer.domElement);

  const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
  scene.add(light);

  // Plano invisible para colocar Pokémon
  ground = new THREE.Mesh(
    new THREE.PlaneGeometry(100, 100),
    new THREE.MeshBasicMaterial({ visible:false })
  );
  ground.rotation.x = -Math.PI / 2;
  scene.add(ground);

  // CARGAR MODELO
  const loader = new GLTFLoader();
  loader.load("./models/honguito_creepy.glb", gltf => {
    model = gltf.scene;
    model.scale.set(0.5, 0.5, 0.5);
    console.log("Modelo cargado OK");
  });

  const raycaster = new THREE.Raycaster();
  const mouse = new THREE.Vector2();

  window.addEventListener("click", e => {
    if (!model) return;

    mouse.x = (e.clientX / window.innerWidth) * 2 - 1;
    mouse.y = -(e.clientY / window.innerHeight) * 2 + 1;

    raycaster.setFromCamera(mouse, camera);
    const hits = raycaster.intersectObject(ground);

    if (hits.length > 0) {
      const clone = model.clone();
      clone.position.copy(hits[0].point);
      scene.add(clone);
      console.log("Pokémon colocado");
    }
  });

  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  });
}

function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}

</script>

</body>
</html>
